version: '3.8'

services:
  # Kafka with KRaft mode (no Zookeeper)
  kafka:
    image: bitnami/kafka:3.6.0
    container_name: kafka
    ports:
      - "9092:9092"
      - "9094:9094"
    environment:
      # KRaft settings
      KAFKA_CFG_NODE_ID: 1
      KAFKA_CFG_PROCESS_ROLES: broker,controller
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_KRAFT_CLUSTER_ID: abcdefghijklmnopqrstuv

      # Listeners
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      # Topic settings
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: true
      KAFKA_CFG_NUM_PARTITIONS: 3
      KAFKA_CFG_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_CFG_LOG_RETENTION_HOURS: 24
    volumes:
      - kafka_data:/bitnami/kafka
    healthcheck:
      test: kafka-topics.sh --bootstrap-server localhost:9092 --list
      interval: 10s
      timeout: 10s
      retries: 5

  # Kafka topic creation
  kafka-setup:
    image: bitnami/kafka:3.6.0
    depends_on:
      kafka:
        condition: service_healthy
    command: >
      bash -c "
        kafka-topics.sh --create --if-not-exists --bootstrap-server kafka:9092 --topic events --partitions 3 --replication-factor 1
        kafka-topics.sh --create --if-not-exists --bootstrap-server kafka:9092 --topic alerts --partitions 1 --replication-factor 1
        echo 'Topics created successfully'
      "

  # Flink JobManager
  jobmanager:
    image: flink:1.18.1-java21
    container_name: jobmanager
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: jobmanager
        jobmanager.memory.process.size: 1600m
        taskmanager.memory.process.size: 1600m
        taskmanager.numberOfTaskSlots: 4
        parallelism.default: 2
        execution.checkpointing.interval: 10s
        execution.checkpointing.mode: EXACTLY_ONCE
        state.backend: filesystem
        state.checkpoints.dir: file:///tmp/flink-checkpoints
    volumes:
      - ./monitor/target/monitor-1.0.0.jar:/opt/flink/usrlib/monitor.jar
      - flink_data:/tmp/flink-checkpoints

  # Flink TaskManager
  taskmanager:
    image: flink:1.18.1-java21
    depends_on:
      - jobmanager
    command: taskmanager
    scale: 2
    environment:
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: jobmanager
        taskmanager.memory.process.size: 1600m
        taskmanager.numberOfTaskSlots: 4
    volumes:
      - ./monitor/target/monitor-1.0.0.jar:/opt/flink/usrlib/monitor.jar
      - flink_data:/tmp/flink-checkpoints

volumes:
  kafka_data:
    driver: local
  flink_data:
    driver: local
