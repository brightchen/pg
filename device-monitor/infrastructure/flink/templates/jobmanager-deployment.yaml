apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-jobmanager
  labels:
    app: flink
    component: jobmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flink
      component: jobmanager
  template:
    metadata:
      labels:
        app: flink
        component: jobmanager
    spec:
      serviceAccountName: {{ .Release.Name }}-flink
      containers:
      - name: jobmanager
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
        - jobmanager
        ports:
        - containerPort: 6123
          name: rpc
        - containerPort: 6124
          name: blob-server
        - containerPort: 8081
          name: webui
        livenessProbe:
          tcpSocket:
            port: 6123
          initialDelaySeconds: 30
          periodSeconds: 60
        readinessProbe:
          tcpSocket:
            port: 6123
          initialDelaySeconds: 10
          periodSeconds: 10
        volumeMounts:
        - name: flink-config-volume
          mountPath: /opt/flink/conf
        - name: job-artifacts-volume
          mountPath: /opt/flink/usrlib
        resources:
          requests:
            cpu: {{ .Values.jobmanager.resources.requests.cpu }}
            memory: {{ .Values.jobmanager.resources.requests.memory }}
          limits:
            cpu: {{ .Values.jobmanager.resources.limits.cpu }}
            memory: {{ .Values.jobmanager.resources.limits.memory }}
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: {{ .Values.kafka.bootstrapServers }}
        - name: EVENTS_TOPIC
          value: {{ .Values.kafka.eventsTopic }}
        - name: ALERTS_TOPIC
          value: {{ .Values.kafka.alertsTopic }}
      volumes:
      - name: flink-config-volume
        configMap:
          name: {{ .Release.Name }}-flink-config
          items:
          - key: flink-conf.yaml
            path: flink-conf.yaml
          - key: log4j-console.properties
            path: log4j-console.properties
      - name: job-artifacts-volume
        emptyDir: {}
