# CAPWAP Client Tester Configuration

# Network Configuration
listen_addr=0.0.0.0
listen_port=5246

# AC Configuration
ac_name=TestAC
max_clients=256
echo_interval=30

# DTLS Configuration
use_dtls=0
cert_file=config/certs/server-cert.pem
key_file=config/certs/server-key.pem
ca_file=config/certs/ca-cert.pem

# Logging Configuration
log_file_path=/tmp/cw_client_tester.log
log_level=INFO
log_format=TEXT
max_file_size=10485760
max_backup_files=5
console_output=1
