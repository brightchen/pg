# CAPWAP Client Tester Configuration File

# Logging Configuration
[logging]
level = DEBUG                    # TRACE, DEBUG, INFO, WARN, ERROR
format = TEXT                    # TEXT, CSV, JSON
file = cw-client-tester.log      # Log file path
max_file_size = 10485760         # 10MB in bytes for log rotation
console_output = true            # Output to console as well as file

# Server Configuration
[server]
control_port = 5246              # CAPWAP control port
data_port = 5247                 # CAPWAP data port
bind_address = 0.0.0.0           # Address to bind to

# Test Configuration
[tests]
timeout = 300                    # Test timeout in seconds
default_discovery_interval = 60  # Discovery interval in seconds
default_echo_interval = 30       # Echo interval in seconds